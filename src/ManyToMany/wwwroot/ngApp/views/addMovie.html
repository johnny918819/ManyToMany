<div class="container">
    <form ng-submit="controller.addMovie()">
        <div class="form-group">
            <label class="col-xs-2">Movie title: </label>
            <input type="text" ng-model="controller.movie.title" />
        </div>
        <div class="form-group">
            <label class="col-xs-2">Director: </label>
            <input type="text" ng-model="controller.movie.director" />
        </div>
        <div class="form-group">
            <label class="col-xs-2">Actors: </label>
            <select ng-model="controller.moviearray.actors" ng-options="act.id as act.firstName for act in controller.actors" multiple></select>
        </div>
        <div class="form-group">
            <input class="col-xs-4" type="submit" value="Add Movie" />
        </div>
    </form>
</div>
